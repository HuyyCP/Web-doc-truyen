{% extends 'base.html' %}
{% load static %}

{% block head %}
<title>Manager</title>
{% endblock %}

{% block content %}
<div class="container mt-3">
    <div class="row justify-content-end">
        <a href="/manga/upload" class="btn btn-primary"><i class="fas fa-plus"></i></a>
    </div>
    <div class="row">
        <div class="col-1">
            <span>Order</span>
        </div>
        <div class="col">
            <span>Title</span>
        </div>
        <div class="col">
            <span>Total chapter</span>
        </div>
        <div class="col-2">
            <span>Control</span>
        </div>
    </div>
    {% for manga, totalChapter in data %}
        <div class="row my-2">
            <div class="col-1">
                <span>{{ forloop.counter }}</span>
            </div>
            <div class="col">
                <span>
                    {{ manga.title }}
                </span>
            </div>
            <div class="col">
                <span>
                    {{ totalChapter }}
                </span>
            </div>
            <div class="col-2">
                <a href="/manga/{{ manga.slug }}/add-chapter" class="btn btn-primary"><i class="fas fa-plus"></i></a>
                <a href="/manga/{{ manga.slug }}/edit" class="btn btn-primary"><i class="fas fa-edit"></i></a>
                <a href="/manga/{{ manga.id }}/delete" class="btn btn-primary"><i class="fas fa-trash-alt"></i></a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
